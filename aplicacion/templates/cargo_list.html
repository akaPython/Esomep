{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
    .table-container {
        max-width: 800px;
        margin: 40px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .table-container h1 {
        text-align: center;
        color: #2c3e50;
        margin-bottom: 20px;
        font-size: 2em;
    }

    .cargo-table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
    }

    .cargo-table th, .cargo-table td {
        border: 1px solid #ddd;
        padding: 10px;
        text-align: left;
    }

    .cargo-table th {
        background-color: #3498db;
        color: white;
    }

    .cargo-table tr:nth-child(even) {
        background-color: #f2f2f2;
    }

    .cargo-table tr:hover {
        background-color: #ddd;
    }

    .btn {
        display: inline-block;
        padding: 10px 20px;
        margin: 5px;
        font-size: 14px;
        color: white;
        background-color: #3498db;
        border: none;
        border-radius: 4px;
        text-decoration: none;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .btn:hover {
        background-color: #2980b9;
    }

    .btn-danger {
        background-color: #e74c3c;
    }

    .btn-danger:hover {
        background-color: #c0392b;
    }
</style>

<div class="table-container">
    <h1>Lista de Cargos</h1>
    <a href="{% url 'cargo_create' %}" class="btn">Crear Nuevo Cargo</a>
    <table class="cargo-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for cargo in cargos %}
                <tr>
                    <td>{{ cargo.cargo_id }}</td>
                    <td>{{ cargo.nombre }}</td>
                    <td>
                        <a href="{}" class="btn">Editar</a>
                        <a href="{}" class="btn btn-danger">Eliminar</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
