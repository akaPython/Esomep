{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
  body {
    font-family: 'Roboto', sans-serif;
    line-height: 1.6;
    color: #333;
    background-color: #f0f2f5;
  }

  .form-container {
    max-width: 900px;
    margin: 40px auto;
    padding: 30px;
  }

  h1 {
    text-align: center;
    color: #2c3e50;
    margin-bottom: 30px;
    font-weight: 300;
    font-size: 2.5em;
  }

  .form-section {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    margin-bottom: 30px;
    overflow: hidden;
  }

  .form-section h2 {
    background-color: #3498db;
    color: #fff;
    padding: 15px 20px;
    margin: 0;
    font-size: 1.2em;
    font-weight: 400;
  }

  .form-content {
    padding: 20px;
  }

  .form-row {
    display: flex;
    flex-wrap: wrap;
    margin: -10px;
  }

  .form-group {
    flex: 1 1 calc(50% - 20px);
    margin: 10px;
  }

  label {
    display: block;
    margin-bottom: 5px;
    color: #555;
    font-weight: 500;
  }

  input[type="text"],
  input[type="number"],
  input[type="date"],
  select,
  textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 14px;
    transition: border-color 0.3s;
  }

  input[type="text"]:focus,
  input[type="number"]:focus,
  input[type="date"]:focus,
  select:focus,
  textarea:focus {
    border-color: #3498db;
    outline: none;
  }

  textarea {
    height: 100px;
    resize: vertical;
  }

  button {
    background-color: #3498db;
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 14px;
    transition: background-color 0.3s, transform 0.1s;
  }

  button:hover {
    background-color: #2980b9;
  }

  button:active {
    transform: translateY(1px);
  }

  .submit-btn {
    display: block;
    width: 100%;
    padding: 15px;
    font-size: 16px;
    background-color: #3498db;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s;
    margin-top: 20px;
  }

  .submit-btn:hover {
    background-color: #2980b9;
  }
</style>

<div class="form-container">
    <h1>Crear Solicitud</h1>
    <form method="post">
        {% csrf_token %}
        
        <div class="form-section">
            <h2>Detalles de la Solicitud</h2>
            <div class="form-content">
                <div class="form-row">
                    <div class="form-group">
                        {{ form_solicitud.as_p }}
                    </div>
                </div>
            </div>
        </div>

        <button type="submit" class="submit-btn">Enviar Solicitud</button>
    </form>
</div>
{% endblock %}
