{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h1>Eliminar Departamento</h1>
    <p>¿Estás seguro que deseas eliminar este departamento?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'departamento_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
