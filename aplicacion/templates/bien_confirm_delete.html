{% extends 'base.html' %}

{% block title %}Eliminar Bien{% endblock %}

{% block content %}
    <h1>Eliminar Bien</h1>
    <p>¿Estás seguro de que quieres eliminar el bien "{{ object.nombre }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sí, eliminar</button>
        <a href="{% url 'bien_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
